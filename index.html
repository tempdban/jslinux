<!DOCTYPE html>
<html>
<head>
<title>Javascript PC Emulator</title>
<style>
.term {
    font-family: courier,fixed,swiss,monospace,sans-serif;
    font-size: 14px;
    color: #f0f0f0;
    background: #000000;
}

.termReverse {
    color: #000000;
    background: #00ff00;
}
#note {
    font-size: 12px;
}
#copyright {
    font-size: 10px;
}
#clipboard {
    font-size: 12px;
}
</style>
</head>
<body onload="jslinux_start(myget, myset)">
<script type="text/javascript">
function myget() {
    "use strict";
    if (window.jsclipboard)
        return window.jsclipboard;
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open('GET', '/clipboard.txt', false);
    xmlhttp.send(null);
    if(xmlhttp.status < 400 && xmlhttp.status>=200 ) {
        window.jsclipboard = xmlhttp.responseText;
        return window.jsclipboard;
    }
    return '';
}

function myset(val) {
    "use strict";
    console.log(val);
}
</script>
<script type="text/javascript" src="all1.js"></script>
</body>
</html>
